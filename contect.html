<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Divyansh Kumar Khirkiya</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #0a0a0a;
            color: #fff;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .contact-section {
            margin-top: 3rem;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 2rem;
            color: #4b60a7;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(241, 22, 7, 0.3);
        }

        .contact-form {
            max-width: 800px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #fc2206;
            font-size: 1.1rem;
        }

        input, textarea {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #f11607;
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
        }

        textarea {
            height: 150px;
            resize: vertical;
        }

        button {
            background: #f11607;
            color: #fff;
            padding: 1rem 2rem;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 2rem auto;
        }

        button:hover {
            background: #fc2206;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(241, 22, 7, 0.3);
        }

        .contact-info {
            text-align: center;
            margin-top: 3rem;
        }

        .contact-info h2 {
            color: #fc2206;
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }

        .contact-details {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .contact-item {
            background: linear-gradient(145deg, #1a1a1a, #333);
            padding: 1.5rem;
            border-radius: 15px;
            min-width: 250px;
        }

        .contact-item i {
            font-size: 2rem;
            color: #f11607;
            margin-bottom: 1rem;
        }

        .contact-item p {
            color: #e0e0e0;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .contact-section {
                padding: 2rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="contact-section">
            <h1>Contact Me</h1>
            <form class="contact-form">
                <div class="form-group">
                    <label>Your Name</label>
                    <input type="text" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" required>
                </div>
                <div class="form-group">
                    <label>Subject</label>
                    <input type="text" required>
                </div>
                <div class="form-group">
                    <label>Message</label>
                    <textarea required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>

            <div class="contact-info">
                <h2>Contact Details</h2>
                <div class="contact-details">
                    <div class="contact-item">
                        <i class="fas fa-envelope"></i>
                        <p>praveenbhusware2@gmail.com</p>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-phone"></i>
                        <p>+91 9303802027</p>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <p>Khandwa, Madhya Pradesh, India</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
